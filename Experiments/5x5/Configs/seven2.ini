vFile        = 5x5/Maxwell/vSeven2.txt
sdFile       = 5x5/Dists/exponential.txt
outputFile   = 5x5/Output/outSeven.txt
 
[inputs]
seed1    = 33768
T        = 1440
prob     = 0.08
probs    = [0.08]
