[files]
networkFile  = 15x15/Graph/sevenSpread.txt
etaFile      = 15x15/Maxwell/etaSevenSpread.txt
vFile        = 15x15/Maxwell/vSevenSpread.txt
tableFile    = 15x15/Tables/daskinSevenSpread.txt
sdFile       = 15x15/Dists/exponential.txt
outputFile   = 15x15/Output/outSevenSpread.txt
outGammaFile = 15x15/Output/gammaSevenSpread.txt
 
[inputs]
seed1    = 33768
T        = 1440
prob     = 0.10
probs    = [0.02, 0.03, 0.04]
N        = 1
gamma    = 0.05*np.ones(T+1)
# Gradient search (seed2 for debiasing)
steps    = [1.0]
iters    = 1
seed2    = 12345

[mexclp]
# Used for MEXCLP-based redeployment policy
q       = 0.5
eta     = 0.25
etaVals = [0.25]

[settings]
# All pertaining to IP solver settings, categorized by data type
OutputFlag = 1
TimeLimit  = 1200
MIPGap     = 0.01

[daskin]
# Used for MEXCLP-based compliance table
q = 0.5
w = [1.3**(10-i) for i in range(11)]

[daskinsettings]
# Solver settings for the above IP
OutputFlag = 1
MIPGap     = 0.005
TimeLimit  = 180

[log]
freq  = 50
debug = True
